<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task Page Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center"><span></span> Tasks:</h1>

<div class="container d-flex justify-content-around">
    <div th:each="task : ${allTasks}" class="d-flex card" style="width: 18rem; margin: 1em;">
        <img src="" class="card-img-top" alt="icon place holder image">
        <div class="card-body">
            <h5 th:text="${task.title}" class="card-title"></h5>
            <p th:text="${task.description}" class="card-text"></p>
            <p>Points: <span th:text="${task.points}"></span></p>
            <p>Reward ID: <span th:text="${task.getId()}"></span></p>
<!--            <a href="#" class="btn btn-success">Purchase</a>-->
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
<!-- Scripts   -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
