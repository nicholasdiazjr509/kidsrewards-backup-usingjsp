<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add a Task for PLACEHOLDER</title>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Add a Task for <span>PLACEHOLDER</span></h1>

    <form th:action="@{/tasks/create}" th:method="POST" th:object="${newTask}">
        <p>Icon</p>
        <select th:field="*{icon}" name="icon">Icon
            <option value="icon1">Icon 1</option>
            <option value="icon2">Icon 2</option>
            <option value="icon3">Icon 3</option>
            <option value="icon4">Icon 4</option>
            <option value="icon5">Icon 5</option>
        </select>
        <br>
        <br>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="body">Description</label>
            <input type="text" class="form-control" id="body" name="body" th:field="*{description}">
        </div>

        <div class="form-group">
            <label for="points">Points</label>
            <input type="text" class="form-control" id="points" name="points" th:field="*{points}">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
