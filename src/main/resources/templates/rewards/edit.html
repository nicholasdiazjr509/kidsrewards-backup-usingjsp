<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Edit a Reward for PLACEHOLDER</title>
</head>
<body>

<!--Thymeleaf action syntax-->
<form th:action="@{/rewards/{id}/edit (id = ${rewardToEdit.getId()})}" th:method="POST" th:object="${rewardToEdit}">
    <p>Icon</p>
    <select th:field="*{icon}" name="icon" th:value="${rewardToEdit.getIcon()}">Icon
        <option value="icon1">Icon 1</option>
        <option value="icon2">Icon 2</option>
        <option value="icon3">Icon 3</option>
        <option value="icon4">Icon 4</option>
        <option value="icon5">Icon 5</option>
    </select>
    <br>
    <br>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${rewardToEdit.getTitle()}" th:fields="*{title}">
    </div>
    <input type="hidden" th:value="${rewardToEdit.getId()}" th:field="*{id}">
    <div class="form-group">
        <label for="body">Body</label>
        <!--Textarea elements do not have a value attribute, so we will represent the body using the th:text-->
        <textarea class="form-control" id="body" rows="3" name="body" th:text="${rewardToEdit.getBody()}" th:field="*{body}"></textarea>
    </div>

    <div class="form-group">
        <label for="points">Points</label>
        <!--Textarea elements do not have a value attribute, so we will represent the body using the th:text-->
        <textarea class="form-control" id="points" rows="3" name="points" th:text="${rewardToEdit.getPoints()}" th:field="*{points}"></textarea>
    </div>

    <button type="submit">Submit</button>
</form>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
